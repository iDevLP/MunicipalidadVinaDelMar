<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/scss/style.css">
    <script src="https://kit.fontawesome.com/c596be5b04.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="login d-flex justify-content-center align-items-center">
        
            <div class="container">
                <div class="row">
                    <div class="col-5 mx-auto login-box text-center">
                        <div class="row">
                            <h1 class="fs-5 text-capitalize primary text-center py-5">Iniciar Sesión</h1>
                        <form action="POST" class="w-75 mx-auto">
                            <label for="nombre" class="d-block pb-1 text-start"> Nombre de usuario:</label>
                            <input type="text" class="d-block w-100 text-secondary border-0 border-bottom" placeholder="Ingrese su nombre de usuario" id="nombre">
                            <label for="password" class="d-block text-start pt-3 pb-1">Clave de acceso:</label>
                            <input type="password" class="d-block w-100 text-secondary border-0 border-bottom" placeholder="Ingrese su clave de acceso" id="password">
                            <a href="#" class="d-block text-end py-3">¿Olvidaste tu clave?</a>
                            <a href="#" target="_blank"><button class="boton-normal boton-rojo-normal d-inline-block pb-4">Ingresar</button></a>
                        </form>
                        <div class="login-icon py-4">
                           <a href="#"><i class="fa-brands fa-facebook rounded-circle fs-2 primary"></i></a>
                          <a href="#"><i class="fa-brands fa-google rounded-circle fs-2 px-3"></i></a> 
                          <a href="#"><i class="fa-brands fa-twitter rounded-circle fs-2 celeste"></i></a>  
                        </div>
                        <a href="#" class="text-black d-block py-5">Registrarme</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        
    </main>
</body>
</html>
